    this.chatiFrame.style.height = "410px";
    this.chatiFrame.setAttribute('allowtransparency', 'true');
	this.chatiFrameContainer.appendChild(this.chatiFrame);
	
    this._renderLayer();
  },
  
  componentDidUpdate: function() {
    this._renderLayer();
  },


  componentWillUnmount: function() {
    React.unmountComponentAtNode(this.chatWizContainer);
    document.body.removeChild(this.chatWizContainer);
  },


  _renderLayer: function() {
    ReactDOM.render(this.props.children, this.chatWizContainer);
  },


  render: function() {
    // Render a placeholder
    return React.DOM.div(this.props);
  }
