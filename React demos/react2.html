class App extends React.Component{
	constructor(props){
		super(props);
		this.state = {showWindow: false};
		this.isClicked = this.isClicked.bind(this);
}
	isClicked = () =>{
	this.setState((prevState) => ({
      showWindow: !prevState.showWindow
    }));
	};

render(){
	return(
	<div>
	<Window result = {this.state.showWindow}/>
	<Button onClickFunction={this.isClicked}/>
	</div>
	);
}

}
